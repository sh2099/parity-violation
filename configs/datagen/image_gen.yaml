defaults:
  - _self_
  - config


images:
  num_test_samples: 24
  num_train_samples: 96
  square_size: 1
  img_size: 64
  bw_mode: false
  output_dir: all_images
  prefix: boss
  viz:
    enable: true
    output_file: "plots/sample_distribution.png"

logging:
  level: INFO

version_base: 1.3
hydra:
  job:
    chdir: false
  run:
    dir: ${hydra:runtime.cwd}
